<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 640 180"
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-labelledby="title desc">

  <title id="title">Alyxar Logo</title>
  <desc id="desc"></desc>

  <style>
    :root {
      --logo-ink: #c9d3d8;
      --logo-accent: #4caeb4;
      --logo-slate-1: #6f7f90;
      --logo-slate-2: #647482;
      --logo-slate-3: #8b9aa6;
    }

    .wordmark { fill: var(--logo-ink); }
    .halo { fill: url(#haloNebula); }
    .nebula { fill: url(#nebula); }

    text {
      font-family: "Cinzel Decorative", Georgia, serif;
      letter-spacing: 0.2px;
    }
  </style>

  <defs>
    <!-- Nebula gradient (vector, crisp) -->
    <linearGradient id="nebula" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--logo-slate-1)"/>
      <stop offset="50%" stop-color="var(--logo-slate-2)"/>
      <stop offset="100%" stop-color="var(--logo-slate-3)"/>
    </linearGradient>

    <!-- Beam gradient (vector only) -->
    <linearGradient id="beamGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(76,174,180,0)"/>
      <stop offset="15%" stop-color="rgba(76,174,180,0.22)"/>
      <stop offset="50%" stop-color="rgba(76,174,180,0.36)"/>
      <stop offset="85%" stop-color="rgba(76,174,180,0.22)"/>
      <stop offset="100%" stop-color="rgba(76,174,180,0)"/>
    </linearGradient>

    <!-- Halo gradient (no blur) -->
    <radialGradient id="haloNebula" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="var(--logo-slate-1)" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="var(--logo-slate-1)" stop-opacity="0"/>
    </radialGradient>

    <!-- Crescent mask -->
    <mask id="crescentMask">
      <rect width="100%" height="100%" fill="#fff"/>
      <circle cx="80" cy="90" r="52" fill="#000"/>
    </mask>
  </defs>

  <!-- LOGO BLOCK (centered unit) -->
  <g transform="translate(105,0)">

    <!-- Left emblem -->
    <ellipse class="halo" cx="110" cy="90" rx="110" ry="85"/>

    <g mask="url(#crescentMask)">
      <circle class="nebula" cx="90" cy="88" r="70"/>
    </g>

    <path d="M42,88a70,70 0 0 1 116,-34"
          fill="none"
          stroke="var(--logo-accent)"
          stroke-width="1.2"
          opacity="0.55"
          shape-rendering="geometricPrecision"/>

    <!-- Word + beam -->
    <g transform="translate(175,0)">
      <text class="wordmark" x="0" y="109">
        <tspan font-size="60" font-weight="600">Alyxar</tspan>
      </text>

      <rect x="-30" y="115"
            width="262"
            height="18"
            rx="6"
            fill="url(#beamGrad)"/>
    </g>

  </g>
</svg>
