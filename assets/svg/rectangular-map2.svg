<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 48 24"
  fill="none"
  role="img"
  aria-label="Lumen wide rectangular orbits (2x width)"
>
  <defs>
    <style>
      :root { --ring: #3aa6b4; }
      .ring { stroke: var(--ring); fill: none; stroke-linecap: butt; }
    </style>
  </defs>

  <!--
    Center = (24, 12)
    Inset step = 1.9 (matches ring spacing)
  -->

  <!-- Frame 1 (r = 4.2) -->
  <rect
    x="18.8" y="8.7"
    width="10.4" height="6.6"
    class="ring"
    stroke-width="0.35"
    stroke-dasharray="8.42 2.45 4.89 3.22 7.35 2.14"
    stroke-dashoffset="1.4"
    opacity="0.95"
  />

  <!-- Frame 2 (r = 6.1) -->
  <rect
    x="14.9" y="6.8"
    width="18.2" height="10.4"
    class="ring"
    stroke-width="0.45"
    stroke-dasharray="9.44 3.35 6.24 3.96 8.52 2.73"
    stroke-dashoffset="5.9"
    opacity="0.8"
  />

  <!-- Frame 3 (r = 8.0) -->
  <rect
    x="11.0" y="4.9"
    width="26.0" height="14.2"
    class="ring"
    stroke-width="0.55"
    stroke-dasharray="10.79 4.26 7.30 4.71 9.74 3.35"
    stroke-dashoffset="11.8"
    opacity="0.65"
  />

  <!-- Frame 4 (r = 9.9) -->
  <rect
    x="7.1" y="3.0"
    width="33.8" height="18.0"
    class="ring"
    stroke-width="0.7"
    stroke-dasharray="12.78 5.18 8.54 5.78 11.00 3.98"
    stroke-dashoffset="18.9"
    opacity="0.5"
  />
</svg>
