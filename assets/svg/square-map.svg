<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  fill="none"
  role="img"
  aria-label="Rectangular orbits with continuous corners"
>
  <defs>
    <style>
      :root { --ring: #3aa6b4; }
      .ring { stroke: var(--ring); fill: none; stroke-linecap: butt; }
    </style>
  </defs>

  <!--
    Constants:
    - Square side = 2r  → spacing identical to rings
    - Dasharrays already normalized by 4/π
    - Dashoffsets chosen so DASH (not GAP) crosses corners
  -->

  <!-- Frame 1 (r = 4.2) -->
  <rect
    x="7.8" y="7.8" width="8.4" height="8.4"
    class="ring"
    stroke-width="0.35"
    stroke-dasharray="7.00 2.04 4.07 2.67 6.11 1.78"
    stroke-dashoffset="1.9"
    opacity="0.95"
  />

  <!-- Frame 2 (r = 6.1) -->
  <rect
    x="5.9" y="5.9" width="12.2" height="12.2"
    class="ring"
    stroke-width="0.45"
    stroke-dasharray="7.89 2.80 5.22 3.31 7.13 2.29"
    stroke-dashoffset="4.6"
    opacity="0.8"
  />

  <!-- Frame 3 (r = 8.0) -->
  <rect
    x="4" y="4" width="16" height="16"
    class="ring"
    stroke-width="0.55"
    stroke-dasharray="9.04 3.57 6.11 3.95 8.15 2.80"
    stroke-dashoffset="7.4"
    opacity="0.65"
  />

  <!-- Frame 4 (r = 9.9) -->
  <rect
    x="2.1" y="2.1" width="19.8" height="19.8"
    class="ring"
    stroke-width="0.7"
    stroke-dasharray="10.70 4.33 7.13 4.84 9.17 3.31"
    stroke-dashoffset="11.2"
    opacity="0.5"
  />
</svg>
