<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin · Creators · Alyxar</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="/core/tokens.css">
  <link rel="stylesheet" href="./admin-creators.css">
</head>
<body>
  <div class="layout">
    <main class="admin">
      <header class="admin-head">
        <h1>Creators</h1>
        <p>State control center. Changes propagate on cache expiry.</p>
        <button id="refresh" type="button">Refresh</button>
      </header>

      <section class="admin-table-wrap" aria-label="Creators table">
        <table class="admin-table" id="table">
          <thead>
            <tr>
              <th>Creator</th>
              <th>State</th>
              <th>Active</th>
              <th>Total</th>
              <th>First</th>
              <th>Last</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="./admin-creators.js" defer></script>
</body>
</html>
